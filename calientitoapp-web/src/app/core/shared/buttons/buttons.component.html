<button [type]="typeBtn" class="rounded-full  text-sm font-semibold text-white font-sans w-24 h-6" [disabled]="disable"
  [ngClass]="colors" *ngIf="button==1">
  <span>{{label}}</span>
</button>

<button [type]="typeBtn" class="max-[350px]:ml-0 rounded-md  text-xs font-semibold lg:text-sm  xl:text-base  text-white font-sans w-{{width}} h-{{height}} px-4" [disabled]="disable"
  [ngClass]="colors" 
  *ngIf="button==2">
  <span>{{label}}</span>
</button>

<button [type]="typeBtn" [disabled]="disable"
  class="rounded-md border-2 text-xs font-semibold text-neutral700 font-sans w-24 h-7 lg:w-32 lg:text-sm xl:w-36 xl:text-base hover:text-rose600"
  [ngClass]="colors" *ngIf="button==3">
  <fa-icon [icon]="faReply"></fa-icon>
  <span class="ml-1 lg:ml-4">{{label}}</span>
</button>

<div>
  <button [type]="typeBtn" [disabled]="disable"
    class="rounded-l-lg border-2 text-xs font-semibold text-neutral700 font-sans w-32 h-7 lg:text-sm lg:w-36 xl:text-base xl:w-40"
    [ngClass]="colors" *ngIf="button==4">
    <span>{{label}}</span>
  </button>
  <button [type]="typeBtn" [disabled]="disable"
    class="rounded-r-lg border-2 border-l-0 text-xs font-semibold text-neutral700 font-sans w-20 h-7 lg:text-sm lg:w-24 xl:text-base xl:w-28"
    [ngClass]="colors" *ngIf="button==5" (click)="modalLogout()">
    <span>{{label}}</span>
  </button>
</div>

<button [type]="typeBtn" class="rounded-full text-sm font-semibold text-white font-sans w-28 h-8 hover:w-8" [ngClass]="colors"
  *ngIf="button==6">
  <span class="mr-4 hover:hidden">{{label}}</span>
  <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
</button>

<button [type]="typeBtn" class="rounded-full text-sm font-semibold text-white font-sans w-28 h-8 hover:w-8" [ngClass]="colors"
  *ngIf="button==7">
  <span class="mr-4 hover:hidden">{{label}}</span>
  <fa-icon [icon]="faBroomBall"></fa-icon>
</button>

<button [type]="typeBtn" class="rounded-full text-sm font-semibold text-white font-sans w-auto px-5 sm:text-xs lg:text-lg h-7 xl:h-8"
  [ngClass]="colors" *ngIf="button==8">
  <span class="mr-2">{{label}}</span>
  <fa-icon [icon]="faFileExcel"></fa-icon>
</button>

<button [type]="typeBtn" class="rounded-full text-xs font-semibold text-white font-sans w-32  h-7 xl:w-44 xl:h-9 xl:text-base"
  [ngClass]="colors" *ngIf="button==9">
  <span class="mr-2">{{label}}</span>
  <fa-icon [icon]="faEye"></fa-icon>
</button>

<button [type]="typeBtn" class="rounded-full text-xs font-semibold text-white font-sans w-24 sm:w-72 sm:text-sm lg:w-32 lg:text-sm h-8 xl:w-44 xl:h-9 xl:text-base"
  [ngClass]="colors" *ngIf="button==10">
  <span class="mr-2">{{label}}</span>
  <fa-icon [icon]="faDownload"></fa-icon>
</button>

<button [type]="typeBtn" class="rounded-full text-xs font-semibold text-white font-sans w-32  h-8 sm:w-44 sm:text-sm lg:w-40 lg:text-sm xl:w-44 xl:h-9 xl:text-base"
  [ngClass]="colors" *ngIf="button==11">
  <span class="mr-2">{{label}}</span>
  <fa-icon [icon]="faEnvelope"></fa-icon>
</button>

<button [type]="typeBtn" class="rounded-full text-xs font-semibold text-white font-sans w-36 sm:w-44 sm:text-sm  lg:text-sm h-8 xl:w-52 xl:h-9 xl:text-base"
  [ngClass]="colors" *ngIf="button==12">
  <span class="mr-2">{{label}}</span>
  <fa-icon [icon]="faDownload"></fa-icon>
</button>
<button [type]="typeBtn" class="rounded-full text-xs font-semibold text-white font-sans w-24 h-6" [disabled]="disable"
  [ngClass]="colors" *ngIf="button==13">
  <span>{{label}}</span>
</button>

<button [type]="typeBtn"
  class="flex w-full justify-center rounded-md px-1 md:px-3 py-1 md:py-1.5 text-xs md:text-base font-bold md:leading-6 shadow-sm font-sans hover:bg-paleBlue
  border-sky700 text-neutral500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 rounded-l-lg rounded-r-lg border-2"
  [ngClass]="colors"
  *ngIf="button==14"
  (click)="modalLogout()">
  <span>{{label}}</span>
</button>

<button [type]="typeBtn" class="py-2 pl-4 pr-3 rounded-xl text-xs text-white font-sans h-8 xl:h-9 xl:text-sm flex justify-center items-center"
[ngClass]="colors" *ngIf="button==15">
  <span class="mr-3">{{label}}</span>
  <fa-icon class="text-xl" [icon]="faPlus"></fa-icon>
</button>

<button [type]="typeBtn" class=" pl-3 pr-2 rounded-2xl text-xs text-white font-sans xl:w-{{width}} h-{{height}} xl:text-sm flex justify-center items-center"
  [ngClass]="colors" *ngIf="button==16">
  <span class="mr-3">{{label}}</span>
  <fa-icon class="text-xl" [icon]="faLink"></fa-icon>
</button>
<button [type]="typeBtn" class=" pl-3 pr-2 rounded-2xl text-sm font-semibold text-white font-sans lg:h-8  xl:text-base w-full flex justify-center items-center"
  [ngClass]="colors" *ngIf="button==17">
  <span class="mr-3">{{label}}</span>
  <fa-icon class="text-xl" [icon]="faFileLines"></fa-icon>
</button>
