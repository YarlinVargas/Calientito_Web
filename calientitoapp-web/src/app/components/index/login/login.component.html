<div class="bg-usuarios"
  class="contenido-scroll overflow-y-scroll max-[300px]:w-auto w-full h-full items-center min-h-screen bg-no-repeat bg-cover bg-center
   p-5  flex flex-row  min-[956px]:space-x-14
   min-[956px]:pl-14 min-[956px]:pr-14 2xl:space-x-48
   2xl:pl-72 2xl:pr-72 ">
  <div
    class="pr-[6em] hidden min-[1530]:pr-[0em] w-full  min-[956px]:w-2/5  h-full min-[956px]:flex min-[956px]:items-center min-[956px]:justify-center 3xl:justify-end">
    <div class="border-8 border-white bg-white rounded-lg">
      <img class="rounded-lg w-80 h-20 xl:w-128 xl:h-32 2xl:w-128 2xl:h-36 3xl:w-full 3xl:h-48" [src]="imgEnterprise" />
    </div>
  </div>
  <div id="Content-movil"
    class="mt-2 lg:contents  w-full  flex  flex-col space-y-5 min-[956px]:space-y-10  lg:pt-20 2xl:pt-4 3xl:pt-52">
    <div class="w-full h-1/6  items-center justify-center rounded-2xl  my-4  pr-[0em] min-[1330px]:pr-[6em]">
      <div class="w-full h-full  items-center justify-center min-[956px]:hidden">
        <div class="lg:w-[75%]  lg:h:[100%] flex justify-center lg:h-[auto] h-[13em]  ">
          <img class="rounded-2xl border-8 border-white bg-white  lg:h-full" [src]="imgEnterprise" alt="" />
        </div>
      </div>
    </div>
    <div class="grid items-center w-full h-5/6 min-[956px]:h-full xl:pt-[5em] pt-[0em]">
      <div id="tab-bar">
        <!-- <ul
          class="flex text-xs 3xl:text-lg font-medium text-center items-center justify-items-start ml-[2em] min-[956px]:px-6 min-[956px]:items-start min-[956px]:justify-start">
          <li *ngFor="let item of tabs" class=" mr-2 last:mr-0 text-center">
            <a class="{{openTab !== item.id?' bg-white':'text-white mt-[-3px]'}} {{item.colorT}}  {{item.colorB}} cursor-pointer w-20 sm:w-28 3xl:w-36 font-bold {{openTab===item.id?'h-10':'h-9'}} {{openTab===item.id?'sm:h-[3rem]':'sm:h-[2.8rem]'}} 3xl:h-14 py-2 sm:p-3 shadow-lg rounded-t-lg block leading-normal"
              (click)="toggleTabs(item.id)"
              >
              <fa-icon [icon]="item.icon"></fa-icon> {{item.title}}
            </a>
          </li>
        </ul> -->

        <div class="flex flex-col break-words bg-white shadow-lg rounded-lg">
          <div class="relative p-3 sm:p-5 rounded-t-lg bg-sky700">
            <button class="absolute mt-[0.2em] ml-[2em] self-center w-14 h-14 3xl:w-16 3xl:h-16 rounded-full shadow-lg bg-white">
              <fa-icon class="text-sky700 fa-2xl" [icon]="faGear"></fa-icon>
            </button>
            <div
              class="justify-center w-full h-full flex items-center pl-4 text-md sm:pl-14 sm:text-base min-[956px]:text-xl 3xl:text-2xl">

              <div class="px-4 sm:px-10 text-white">
                <p class="text-left font-bold pb-0">Autotech</p>
                <p class="text-right pb-0">Usuarios</p>
              </div>
            </div>
          </div>
          <div class="pr-7 pl-7  py-5">
            <form class="space-y-6" [formGroup]="form">

              <div>
                <app-field-input [parentForm]="form" fieldName="userName" formControlName="userName"
                  holder="Escribir número">Usuario</app-field-input>
              </div>
              <div>
                <app-field-input type="password" holder="Contraseña" [parentForm]="form" fieldName="password"
                  formControlName="password">Contraseña</app-field-input>
              </div>
              <div class="relative">
                <div
                  class="absolute  max-[419px]:absolute max-[351px]:relative max-[460px]:relative flex items-center space-x-2">
                  <input type="checkbox" id="mi-checkbox1" (click)="Checked(3, $event.target)" [checked]="false"
                    class="remember-me form-checkbox h-5 w-5">
                  <label for="mi-checkbox" class="text-xs sm:text-sm text-gray1">Recordar datos</label>
                </div>
                <div class="text-sm 3xl:text-lg flex items-end justify-end">
                  <a (click)="RecoverPassword()"
                    class="cursor-pointer text-xs sm:text-sm font-semibold text-sky700 hover:text-sky500 hover:underline">Olvidé mi
                    contraseña</a>
                </div>
              </div>
              <!-- <div class="pb-8 flex justify-center">
                <div class="transform scale-90 ">
                  <re-captcha (resolved)="resolved($event)" formControlName="recaptchaReactive"
                    siteKey="6Le9lx8oAAAAAJi2qL7hU16FuKBzG8iI4-rj3BU3">
                  </re-captcha>

                  <div class="show-text-rose text-rose-600 text-sm ml-3"
                  *ngIf="form.controls['recaptchaReactive'].invalid && (form.controls['recaptchaReactive'].dirty || form.controls['recaptchaReactive'].touched)">
                    <span  class="">Rcaptcha inválido</span>
                  </div>
                </div>
              </div> -->

            </form>
            <div class="ButtonIngresar">
              <app-buttons [typeBtn]="'submit'" [color]="'primary'" [width]="'32'" [height]="'8'" [button]="2"
                label="Ingresar" (click)="Auth()"></app-buttons>
            </div>
          </div>
        </div>

        <div class="w-full h-10 3xl:h-14 flex items-center justify-center">
          <img class="w-52 min-[956px]:w-52 xl:w-60 2xl:w-72 3xl:w-96" src="assets/img/logoFooter.png" />
        </div>
      </div>

    </div>

  </div>
</div>
