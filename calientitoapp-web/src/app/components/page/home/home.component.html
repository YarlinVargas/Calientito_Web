<div class="grid md:grid-cols-6">
  <!-- content wrapper -->
  <div class="md:col-span-1">

    <nav class="text-right">
      <div class="h-20 bg-stone-950 flex justify-between items-center">
        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
          <a href="/" class="hover:text-yellow-400 text-white">Calientito app</a>
        </h1>
        <button class="px-4 cursor-pointer md:hidden"  (click)="OpenMenu()">
          <fa-icon class="w-6 ml-2 text-white" [icon]="faBars"></fa-icon>
        </button>
      </div>
      <ul  [ngClass]="{'hidden md:block': isOpen == false, 'text-sm mt-6 ': isOpen == true} "  id="menu">
        <li class="text-gray-700 font-bold py-1">
          <a routerLink="/home" class="px-4 flex justify-end border-r-4 border-primary">
            <span>Home</span>
            <fa-icon class="w-5 ml-2" [icon]="faHome"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/aboutus" class="px-4 flex justify-end border-r-4 border-white">
            <span>About Us</span>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/likes" class="px-4 flex justify-end border-r-4 border-white">
            <span>Favorites</span>
            <fa-icon class="w-5 ml-2" [icon]="faHeart"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/configuration" class="px-4 flex justify-end border-r-4 border-white">
            <span>Configuration</span>
            <fa-icon class="w-5 ml-2" [icon]="faGears"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/myProfile" class="px-4 flex justify-end border-r-4 border-white">
            <span>My Profile</span>
            <fa-icon class="w-5 ml-2" [icon]="faCircleUser"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/help" class="px-4 flex justify-end border-r-4 border-white">
            <span>Help</span>
            <fa-icon class="w-5 ml-2" [icon]="faCircleQuestion"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/bakeries" class="px-4 flex justify-end border-r-4 border-white">
            <span>Bakeries</span>
            <fa-icon class="w-5 ml-2" [icon]="faStore"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/products" class="px-4 flex justify-end border-r-4 border-white">
            <span>Products</span>
            <fa-icon class="w-5 ml-2" [icon]="faBreadSlice"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/maps" class="px-4 flex justify-end border-r-4 border-white">
            <span>Maps</span>
            <fa-icon class="w-5 ml-2" [icon]="faMapLocationDot"></fa-icon>
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/shoppingCart" class="px-4 flex justify-end border-r-4 border-white">
            <span>Shopping Cart</span>
            <fa-icon class="w-5 ml-2" [icon]="faCartShopping"></fa-icon>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!--end nav-->
  <main class="px-16 py-6 bg-gray-100 md:col-span-5">
    <div class="flex md:justify-end justify-center">
      <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
      <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
    </div>

    <div>
      <div class="mt-8 grid lg:grid-cols-4 grid-cols-2  gap-10">
        <!-- cards go here -->
        <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnAboutus()">
            <div class="m-4">
              <span class="font-bold text-white flex justify-center">About Us</span>
            </div>
          </button>

         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnFavorites()">
            <div class="m-4">
              <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faHeart"></fa-icon>
              <span class="font-bold text-white flex justify-center">Favorites</span>
            </div>
          </button>
         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnConfiguration()">
            <div class="m-4">
              <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faGears"></fa-icon>
              <span class="font-bold text-white flex justify-center">Configuration</span>
            </div>
          </button>

         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnMyProfile()">
            <div class="m-4">
              <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faCircleUser"></fa-icon>
              <span class="font-bold text-white flex justify-center">My Profile</span>
            </div>
          </button>

         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnHelp()">
            <div class="m-4">
              <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faCircleQuestion"></fa-icon>
              <span class="font-bold text-white flex justify-center">Help</span>
            </div>
          </button>

         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="goToBakeries()">
            <div class="m-4">
              <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faStore"></fa-icon>
              <span class="font-bold text-white flex justify-center">Bakeries</span>
            </div>
          </button>

         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnProducts()">
            <div class="m-4">
              <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faBreadSlice"></fa-icon>
              <span class="font-bold text-white flex justify-center">Products</span>
            </div>
          </button>
         </div>

         <div class="bg-black rounded over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
         <button (click)="OnMaps()">
          <div class="m-4">
            <fa-icon class=" text-yellow2 flex justify-center text-5xl" [icon]="faMapLocationDot"></fa-icon>
            <span class="font-bold text-white flex justify-center">Maps</span>
          </div>
         </button>
         </div>

         <div class="bg-black rounded-xl over-flow-hidden shadow-md relative hover:shadow-lg h-40 flex justify-center items-center">
          <button (click)="OnShopping()">
            <div class="m-4">
              <fa-icon class="text-yellow2 flex justify-center text-5xl" [icon]="faCartShopping"></fa-icon>
              <span class="font-bold text-white flex justify-center">Shopping Cart</span>
            </div>
          </button>
         </div>

      </div>
    </div>
  </main>
</div>
